{% macro render_field(field) %}
<p>{{ field.label }}{% if field.flags.required %}<span class="mandatory">*</span>{% endif %} {{ field(**kwargs)|safe }}
<span class="descriptionchamp">{{ field.description }}</span>
{% if field.errors %}
<ul class=errors>
  {% for error in field.errors %}
  <li>{{ error }}</li>
  {% endfor %}
</ul>
{% endif %}
</p>
{% endmacro %}
